<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha384-DyZ0Wug6Y0F9Qd4eOgL14I36u2aqgDICJKImh3+TcG6sGd2VnYLC9Kv+QwHhF4R"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="cards-container">
      <h1 class="title">ACTORS</h1>
      <ul id="cards-list" class="cards-list"></ul>

      <section class="chosen-section">
        <h2>YOU CHOOSED:</h2>
        <ul id="chosen-list" class="chosen-list"></ul>
      </section>
    </section>
    <!-- Form add Actor-->
    <h2 class="h2AddActor">Add Actor</h2>
    <form id="actor-form" class="FormActor">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input
        type="text"
        id="profilePicture"
        placeholder="Profile Picture URL"
        required
      />
      <input type="url" id="facebook" placeholder="Facebook URL" />
      <input type="url" id="twitter" placeholder="Twitter URL" />
      <input type="url" id="instagram" placeholder="Instagram URL" />
      <button type="submit" class="BtnAddActor"><b>Add Actor</b></button>
    </form>
    <!-- and Form-->
    <ul id="cards-list"></ul>
    <ul id="chosen-list"></ul>
    <script src="./home.js" type="module"></script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
